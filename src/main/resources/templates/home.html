<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<meta name="_csrf" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="${appName}"></title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css"
        th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="../static/css/freelancer.css"
          th:href="@{/css/freelancer.css}" rel="stylesheet">
          
    <link href="../static/css/buttonsr.css"
          th:href="@{/css/buttons.css}" rel="stylesheet">
          
    <!-- Font Awesome's Free CDN -->
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top" class="index">



<!-- Road Home  -->
<div class="container-fluid gameCanvas">
	<div class="row">
		<div class="col-md-4 col-md-offset-4"><h3>Million Steps Home</h3></div>
	</div>
	<div class="row">
		<div class="col-md-1">
			<div th:replace="fragments/buttons :: game-buttons"></div>
		</div>
		<div class="col-md-10">
			<div id="roadContainer"></div>
		</div>
	</div>
</div>

<div id="scroll-to-top" class="scroll-top page-scroll hidden">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>


<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>



<!-- Message Modal -->
<div id="messagesModal" class="modal fade" role="dialog" aria-labelledby="messagesModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Title</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer hidden">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- payment modal -->
<div  id="paymentModal" class="modal fade in" data-keyboard="false" data-backdrop="static" role="dialog" aria-labelledby="paymentModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Title</h4>
            </div>
            <div class="modal-body text-center">

                <div class="alertContainer text-left"></div>

                <form id="payment-form" action="/checkout/" method="post">
                	<input type="text" name="code" value=""/>
                    <section>
                        <div class="bt-drop-in-wrapper">
                            <div id="bt-dropin"></div>
                        </div>
                    </section>
                    
                    <button class="btn btn-success" type="submit"><span>Test Transaction</span></button>
                </form>
            </div>
            <div class="modal-footer hidden">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<!-- jQuery -->
<script src="../static/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../static/vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!-- Plugin JavaScript -->
<script src="../static/vendor/jquery/jquery.easing.min.js" th:src="@{/vendor/jquery/jquery.easing.min.js}"></script>
<!-- Load the required client component. -->
<script src="https://js.braintreegateway.com/web/dropin/1.13.0/js/dropin.min.js"></script>


<!-- JavaScript -->
<script src="../static/js/freelancer.js" th:src="@{/js/freelancer.js}"></script>
<script src="../static/js/payment.js" th:src="@{/js/payment.js}"></script>
<script src="../static/js/game.js" th:src="@{/js/game.js}"></script>


</body>
</html>
